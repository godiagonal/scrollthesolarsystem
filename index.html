<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Scroll the Solar System</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen:600,400,300">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:400,300italic,300,400italic">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/stars.css">
    <script src="javascript/jquery-2.1.4.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script>
    <script src="javascript/jquery.mousewheel.min.js"></script>
    <script src="javascript/TweenMax.min.js"></script>
    <script src="javascript/ScrollMagic.js"></script>
    <script src="javascript/plugins/animation.gsap.js"></script>
    <script src="javascript/plugins/debug.addIndicators.js"></script>
    <script src="javascript/bowser.min.js"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    
    <div class="container">
        
        <div id="star_container"></div>
        
        <div id="title">
            <h3 class="headline">Scroll the Solar System</h3>
        </div>

        <svg id="heliocentric_container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000" preserveAspectRatio='none'>

            <circle id="hc_mercury_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_venus_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_earth_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_mars_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_jupiter_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_saturn_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_uranus_orbit" cy="500" cx="500" r="0" class="orbit" />
            <circle id="hc_neptune_orbit" cy="500" cx="500" r="0" class="orbit" />

            <circle id="hc_mercury" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_venus" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_earth" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_mars" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_jupiter" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_saturn" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_uranus" cy="500" cx="500" r="0" class="planet" />
            <circle id="hc_neptune" cy="500" cx="500" r="0" class="planet" />

            <circle id="hc_sun" cy="500" cx="500" r="0" />

        </svg>
        
        <div id="heliocentric_controls" class="controls">
            
            <div id="slider_date">
                <div class="text prev-year">One year ago</div>
                <div class="text next-year">One year from now</div>
                <div class="text now">Today</div>
            </div>
            
            <input type="button" class="button block" id="btn_orbit_scale" value="Show orbits to scale" data-toggle-value="Show normalized orbits">
            <input type="button" class="button block hide-on-mobile" id="btn_explore" value="Start exploring">
            
            <div class="hide-on-mobile">
                <a href="#" class="footer-link">About</a>
                <span class="footer-link"> | </span>
                <a href="https://github.com/godiagonal/scrollthesolarsystem" class="footer-link">GitHub</a>
            </div>
            
        </div>
        
        <div id="hint_intro" class="hint">
            Scroll down to begin your voyage
        </div>
        
        <div id="hint_scale" class="hint">
            Click on a planet to show it's size to scale in relation to the sun
        </div>
        
        <div id="exploration_container">
            
            <div id="ex_sun_container">
                <svg class="show-on-mobile planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                    <circle id="ex_sun_mobile" cy="250" cx="250" r="250" class="planet" />
                </svg>
                <svg class="hide-on-mobile" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 250" preserveAspectRatio='none'>
                    <circle id="ex_sun_desktop" cy="-2000" cx="500" r="2000" />
                </svg>
                <div class="info"></div>
            </div>
            
            <div id="ex_mercury_container" class="row">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_venus_container" class="row invert">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_earth_container" class="row">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_mars_container" class="row invert">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_asteroids_container" class="row">
                <div class="info"></div>
            </div>
            
            <div id="ex_jupiter_container" class="row">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_saturn_container" class="row invert">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_uranus_container" class="row">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_neptune_container" class="row invert">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_pluto_container" class="row">
                <div class="col">
                    <svg class="planet-container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" preserveAspectRatio='none'>
                        <circle cy="250" cx="250" r="250" class="planet" />
                    </svg>
                </div>
                <div class="col">
                    <div class="info"></div>
                </div>
            </div>
            
            <div id="ex_kuiper_container" class="row">
                <div class="info"></div>
            </div>
            
        </div>
        
        <div id="exploration_controls" class="controls">
            
            <!--<ul id="planet_list" class="hide-on-mobile">
                <li><a href="#">Mercury</a></li>
                <li><a href="#">Venus</a></li>
                <li><a href="#">Earth</a></li>
                <li><a href="#">Mars</a></li>
                <li><a href="#">Jupiter</a></li>
                <li><a href="#">Saturn</a></li>
                <li><a href="#">Uranus</a></li>
                <li><a href="#">Neptune</a></li>
                <li><a href="#">Pluto</a></li>
            </ul>-->
            
            <div id="distance_meter" class="hide-on-mobile">
                <div class="headline">Distance travelled</div>
                <div class="value"><span id="distance_au">0</span> au</div>
            </div>
            
            <input type="button" class="button block hide-on-mobile" id="btn_overview" value="Back to overview">
            
            <a href="#" class="footer-link">About</a>
            <span class="footer-link"> | </span>
            <a href="https://github.com/godiagonal/scrollthesolarsystem" class="footer-link">GitHub</a>
            
        </div>
        
    </div>

</body>
</html>
