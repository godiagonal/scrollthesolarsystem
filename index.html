<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Scroll the solar system</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="javascript/jquery-2.1.4.min.js"></script>
    <script src="javascript/velocity.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    
    <main>
        
        <div class="container">
            
            <div id="heliocentric_controls">
                <label for="cb_toscale">Show orbits to scale</label>
                <input type="checkbox" id="cb_toscale">
                <br>
                <input type="button" id="btn_zoomin" value="Zoom in">
                <input type="button" id="btn_zoomout" value="Zoom out">
            </div>
            
            <svg id="heliocentric_container" class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000" preserveAspectRatio='none'>
                
                <circle id="hc_mercury_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_venus_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_earth_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_mars_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_jupiter_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_saturn_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_uranus_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_neptune_orbit" cy="500" cx="500" class="orbit" />
                <circle id="hc_pluto_orbit" cy="500" cx="500" class="orbit" />
                
                <circle id="hc_mercury" cy="500" cx="500" class="planet" />
                <circle id="hc_venus" cy="500" cx="500" class="planet" />
                <circle id="hc_earth" cy="500" cx="500" class="planet" />
                <circle id="hc_mars" cy="500" cx="500" class="planet" />
                <circle id="hc_jupiter" cy="500" cx="500" class="planet" />
                <circle id="hc_saturn" cy="500" cx="500" class="planet" />
                <circle id="hc_uranus" cy="500" cx="500" class="planet" />
                <circle id="hc_neptune" cy="500" cx="500" class="planet" />
                <circle id="hc_pluto" cy="500" cx="500" class="planet" />
                
                <circle id="hc_sun" cy="500" cx="500" />
                
            </svg>
            
        </div>
        
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
